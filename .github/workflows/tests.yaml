name: tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Get Go version from go.mod
        id: get_go_version
        run: |
          go_version=$(grep '^toolchain' go.mod | awk '{print $2}' | sed 's/go//')
          echo "go_version=$go_version" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version: ${{ steps.get_go_version.outputs.go_version }}

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang
          sudo apt install -y libbpf-dev
          sudo apt install -y libseccomp-dev

      - name: Build coverage-instrumented binary
        run: |
          make build-static-libbpfgo
          make build-bpf

      - name: Run Unit-Test
        run: |
          mkdir /tmp/unit/
          # test packages excluding the ones with libbpfgo
          go test \
            -cover \
            -v \
            $(go list ./... | grep -v "github.com/alegrey91/harpoon$" | grep -v ebpf | grep -v cmd) \
            -skip TestHarpoon \
            -args -test.gocoverdir=/tmp/unit/

      - name: Upload cover profiles
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        with:
          name: unit-test
          path: /tmp/unit/

  integration-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Get Go version from go.mod
        id: get_go_version
        run: |
          go_version=$(grep '^toolchain' go.mod | awk '{print $2}' | sed 's/go//')
          echo "go_version=$go_version" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version: ${{ steps.get_go_version.outputs.go_version }}

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y clang
          sudo apt install -y libbpf-dev
          sudo apt install -y libseccomp-dev

      - name: Build coverage-instrumented binary
        run: |
          make build-static-libbpfgo
          make build-bpf
          make build-go-cover && sudo make -B install

      - name: Build test application
        run: |
          make build -C tests/testcases/example-app/

      - name: Run integration test
        run: |
          mkdir -p /tmp/integration
          # We run integration tests one-by-one to avoid parallel issues
          go test \
            -exec sudo \
            -cover \
            -v main_test.go \
            -args -test.gocoverdir=/tmp/integration/
            
      - name: Upload cover profiles
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        with:
          name: integration-test
          path: /tmp/integration/

  code-coverage:
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Get Go version from go.mod
        id: get_go_version
        run: |
          go_version=$(grep '^toolchain' go.mod | awk '{print $2}' | sed 's/go//')
          echo "go_version=$go_version" >> $GITHUB_OUTPUT

      - name: Download Unit Test Artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: unit-test
          path: /tmp/unit-test

      - name: Download Integration Test Artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: integration-test
          path: /tmp/integration-test

      - name: List files
        run: |
          ls -lah /tmp/unit-test
          ls -lah /tmp/integration-test

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a
        with:
          go-version: ${{ steps.get_go_version.outputs.go_version }}

      - name: Calculate total coverage
        run: |
          go tool covdata textfmt -i=/tmp/unit-test,/tmp/integration-test -o=code-coverage
          go tool cover -func code-coverage
